@keyframes roamWholeScreen {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  25% {
    transform: translate(10vw, -20vh) rotate(30deg); /* Move to the right and up */
  }
  50% {
    transform: translate(-80vw, 30vh) rotate(-30deg); /* Move to the left and down */
  }
  75% {
    transform: translate(50vw, -10vh) rotate(20deg); /* Move to the right and up */
  }
  100% {
    transform: translate(0, 0) rotate(0deg); /* Back to center */
  }
}

@keyframes roamAfter {
  0% {
    transform: translate(0, 0) rotate(0deg);
  }
  20% {
    transform: translate(10px, -5px) rotate(5deg); /* Move right and slightly up, rotate */
  }
  40% {
    transform: translate(-10px, -10px) rotate(-5deg); /* Move left and up, rotate left */
  }
  60% {
    transform: translate(-5px, 10px) rotate(3deg); /* Move left and down */
  }
  80% {
    transform: translate(5px, 5px) rotate(-3deg); /* Move right and down */
  }
  100% {
    transform: translate(0, 0) rotate(0deg); /* Back to center */
  }
}
